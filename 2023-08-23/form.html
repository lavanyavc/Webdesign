<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <form>
            First Name : <input type="text"><br><br>
            Last Name: <input type="text"><br><br>
            Gender : <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female<br><br>
            Mobile Number : <input type="text"><br><br>
            Email : <input type="email"><br><br>
            Password : <input type="password"><br><br>
            Confirm Password : <input type="password"><br><br>
            Proof of Identity : <input type="checkbox"> Aadhar Card <input type="checkbox"> Pancard <input type="checkbox"> Passport <input type="checkbox"> Voter ID <input type="checkbox"> Driving License<br><br>
            Select Blood group : <select id="blood">
                <option value="">Blood Group</option>
                <option value="A+">A +ve</option>
                <option value="A-">A-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            
        </form>
    </body>
</html>
