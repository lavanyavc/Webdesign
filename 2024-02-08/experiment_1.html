<!DOCTYPE html>
<html>

<head>
      <title>Jquery Events</title>
      <link rel="stylesheet" type="text/css" href="./style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

            #demo5 {
                  background-color: rebeccapurple;

      <script>
            // $(document).ready(function () {
                  $("#btn1").click(function () {
                        $("#demo1").text("Hi");
                  });
                  $("#btn2").click(function () {
                        $("#demo2").html("<b> Advith Kishan</b>");
                  });
                  $("#btn3").click(function () {
                        $("#demo3").val("Learn & Explore");
                        $("#demo3").css({ "color": "red", "font-size": "15px" });

                  });
                  $("#btn4").click(function () {
                        $("#demo4").attr("align", "right");
                  });
                  $("#btn5").click(function () {
                        $("#demo5").css("border-radius", "50px");
                  });
                  $("#btn5").dblclick(function () {
                        $("#demo5").hide();
                  });

            });
      </script>
</head>

<body>
      <p id="demo1">Welcome</p>
      <h4 id="demo2">"Smile, your beauty will increase!"</h4>
      <input type="text" id="demo3" value="Jquery is powerfull">
      <p id="demo4">Happy Face</p>
      <div id="demo5"></div><br>
      <button id="btn1">Change Text</button>
      <button id="btn2">Change HTML</button>
      <button id="btn3">Change Value</button>
      <button id="btn4">Change Alignment</button>
      <button id="btn5">Change Shape</button>

</body>

</html>
