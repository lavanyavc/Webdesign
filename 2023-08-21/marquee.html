<!DOCTYPE html>
<html>
	<head>
		<title>marquee tag</title>
	</head>
	<body>
		<h1><marquee style="background-color: brown; color:white;">"The purpose of our lives is to be happy."</marquee></h1>
		<h2><marquee style="border:1px solid red;" height="100" direction="up" scrollamount="15"> "Get busy living or get busy dying."</marquee></h2>
		<h3><marquee behavior="alternate" style="color:purple;"> "You only live once, but if you do it right, once is enough."</marquee></h3>
		<h3><marquee direction="down" height="150" width="200"> "Turn your wounds into wisdom."</marquee></h3>
		<h3><marquee direction="Right" loop="3" scrollamount="20"> "Live for each second without hesitation." </marquee></h3>
	</body>
</html>
