<!DOCTYPE html>
<html>
    <head>
        <title>Arthmatic Operators in Javascript</title>
    </head>
    <body>
        <script>
            var x = 5;
            var y = 8;
            var z = x + y;
            document.write(z); 
            document.write("<br>");

            var x = 5;
            var y = 8;
            var z = x - y;
            document.write(z); 
            document.write("<br>");

            var x = 5;
            var y = 8;
            var z = x * y;
            document.write(z); 
            document.write("<br>");

            var x = 84;
            var y = 8;
            var z = x / y;
            document.write(z); 
            document.write("<br>");
            
            var x = 5;
            var y = 3;
            var z = x ** y;
            document.write(z); 
            document.write("<br>");
            
            var x = 7;
            var y = 3;
            var z = x % y;
            document.write(z); 
            document.write("<br>");
                        
            var x = 7; x++;
            var y = 10; y--;
            var z = x+y;
            document.write(z); 
            document.write("<br>");
        </script>
    </body>
</html>
