<!DOCTYPE html>
<html>
    <head>
        <title>Logical Operators</title>
    </head>
    <body>
        <script>
            // <Logical and operator>
                var x=10;
                var y=3;
                var z=x-y;
                document.write(x>z && y<z);
                document.write("<br>");
                document.write(x>z && y>z);
                document.write("<br><br>");

                let a=5;
                let b=2;
                document.write(a>4 && b<4);
                document.write("<br>");
                document.write(a>10 && b<1);

            // <Logical or operator>
                let a=5;
                let b=2;
                document.write(a>b || b<a);
                document.write("<br>");

            //     let a=10;
            //     let b=5;
            //     document.write(a>15 || b>15);
            //     document.write("<br>");

            //     let a=10;
            //     let b=5;
            //     document.write(a<15 || b>2);
            //     document.write("<br>");
                
            //     let a=10;
            //     let b=5;
            //     document.write(a>15 || b>2);
            //     document.write("<br>");

            // <Logical not operator>
                let a=5;
                let b=2;
                document.write(!a<b);
                document.write("<br>");



        </script>
    </body>
</html>
