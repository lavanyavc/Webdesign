<!DOCTYPE html>
<html>

<head>
    <title>Assignment Operators</title>
</head>

<body>
    <script>
        // <Equal to>
        var a = 5;
        var b = 5;
        document.write(a == b);
        document.write("<br>");
        var a = 7;
        var b = 5;
        document.write(a == b);
        document.write("<br><br>");

        // <Equal to equal type>
        var a = 25;
        var b = 10;
        var c = 25 - 10;
        var d = c;
        document.write(d === c);
        document.write("<br>");
        var a = 25;
        var b = 10;
        var c = 25 - 10;
        var d = c;
        document.write(d === "c");
        document.write("<br><br>");

        // <Not equal to>
        var a = 25;
        var b = 10;
        var c = 25 - 10;
        var d = 15;
        document.write(d != c);
        document.write("<br>");
        var a = 25;
        var b = 10;
        var c = 25 - 10;
        var d = 25;
        document.write(d != c);
        document.write("<br><br>");

        // <Not equal to not equal type>
        var x = 10;
        var y = 20;
        var z = y - x;
        var a = 15;
        document.write(z !== a);
        document.write("<br>");
        var x = 10;
        var y = 20;
        var z = y - x;
        var a = 10;
        document.write(z !== a);
        document.write("<br><br>");

        // <greater than>
        var x = 15;
        var y = 10;
        document.write(x > y);
        document.write("<br><br>");

        // <less than>
        var x = 8;
        var y = 10;
        document.write(x < y);
        document.write("<br><br>");

        // <greater than or equal to>
        var x = 4;
        var y = 2;
        var a = x ** y;
        var z = 10;
        document.write(a >= z);
        document.write("<br>");
        var x = 4;
        var y = 2;
        var a = x ** y;
        var z = 20;
        document.write(a >= z);
        document.write("<br><br>");

        // <less than or equal to>
        var x = 6;
        var y = 3;
        var z = x - y;
        document.write(z <= y);
        document.write("<br>");
        var x = 8;
        var y = 5;
        document.write(x <= y);
        document.write("<br><br>");

        var text1 = "Hello";
        var text2 = "World";
        var text3 = text1 + " " + text2;
        document.write(text3);
        document.write("<br><br>");

        var text1 = "Hello";
        text1 += "World";
        document.write(text1);
        document.write("<br><br>");

        let x = 5;
        console.log(x++);
        console.log(x);

    </script>
</body>

</html>
