<html>
    <head>
        <title>Index.HTML</title>
        <style>
            img {
                display:block;
                margin-left: auto;

                border:2px solid red;
                position:absolute;
                z-index: inherit;
            }
            .bike:hover{
                position:absolute;
                left:200px;

            }

                z-index: 100;
            }
            </style>
    </head>
    <body>
        <p><img class="bike" src="./images/Bike.jpg" width="500px"></p>
        <p><img classs="car" src="./images/Car.jpeg" width="500px"></p>
        
    </body>
</html>
