<!DOCTYPE html>
<html>

<head>
      <title>Image Galleryss</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" , initial-scale="1" ,shrink-to-fit="no">
      <!-- css link -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
      <link href="./assets/css/lightbox.min.css" rel="stylesheet" />
</head>

<body>
      <div class="container">
            <div class=" row">
                  <div class="col-sm-12">
                        <h1>Car Gallery</h1>
                  </div>
            </div>
      </div>
      <div class="container">
            <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/1.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/1.jpg" class="img-fluid img-thumbnail" alt="apple"></a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/2.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/2.jpg" class="img-fluid img-thumbnail" alt="grapes"></a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/3.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/3.jpg" class="img-fluid img-thumbnail" alt="gouva"></a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/4.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/4.jpg" class="img-fluid img-thumbnail" alt="watermelon"></a>
                  </div>
            </div>
            <br>
            <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/5.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/5.jpg" class="img-fluid img-thumbnail" alt="maskmelon"></a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/6.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/6.jpg" class="img-fluid img-thumbnail" alt="mango"></a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/7.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/7.jpg" class="img-fluid img-thumbnail" alt="pomegranate"></a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6">
                        <a href="./assets/images/8.jpg" class="large_image" data-lightbox="myGallery">
                              <img src="./assets/images/8.jpg" class="img-fluid img-thumbnail" alt="chicku"></a>
                  </div>
            </div>

      </div>
      <!-- js link -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./assets/js/lightbox-plus-jquery.min.js"></script>

</body>

</html>
