<!DOCTYPE html>
<html>

<head>
      <title>Image Gallery in Bootstrap</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width" , initial scale="1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <style>
            .img-thumbnail {
                  width: 450px;
                  height: 250px;
                  align-items: center;
            }

            h1,
            p {
                  text-align: center;
            }
      </style>
</head>

<body>
      <div class="container">
            <div class="row">
                  <div class="col-md-12">
                        <h1>Nature</h1>
                  </div>

                  <div class="container">
                        <div class="row">
                              <div class="col-lg-3 col-md-4 col-sm-6">
                                    <img src="./img/Img 1.jpg" class="img-fluid img-thumbnail" alt="image1">
                                    <p>Image 1</p>
                              </div>
                              <div class="col-lg-3 col-md-4 col-sm-6">
                                    <img src="./img/img 2.jpg" class="img-fluid img-thumbnail" alt="image1">
                                    <p>Image 2</p>
                              </div>
                              <div class="col-lg-3 col-md-4 col-sm-6">
                                    <img src="./img/img 3.jpg" class="img-fluid img-thumbnail" alt="image1">
                                    <p>Image 3</p>

                              </div>
                        </div>
                        <br>
                        <div class="row">
                              <div class="col-lg-3 col-md-4 col-sm-6">
                                    <img src="./img/Img 7.jpg" class="img-fluid img-thumbnail" alt="image1">
                                    <p>Image 4</p>


                              </div>
                              <div class="col-lg-3 col-md-4 col-sm-6">
                                    <img src="./img/img 5.jpg" class="img-fluid img-thumbnail" alt="image1">
                                    <p>Image 5</p>

                              </div>
                              <div class="col-lg-3 col-md-4 col-sm-6">
                                    <img src="./img/img 6.jpg" class="img-fluid img-thumbnail" alt="image1">
                                    <p>Image 6</p>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</body>

</html>
