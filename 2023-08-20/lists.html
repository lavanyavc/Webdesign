<!DOCTYPE html>
<html>
	<head>
		<title>html lists</title>
	</head>
	<body>
		<h1>unorder list</h1>
		<ul>
			<li>Coffe</li>
			<li>Tea</li>
			<li>Milk</li>
			<li>Green Tea</li>
		</ul>
		<h1>order list</h1>
		<ol>
			<li>Australia</li>
			<li>India</li>
			<li>US</li>
			<li>UK</li>
			<li>Canada</li>
		</ol>
		<h1>description list</h1>
		<dl>
			<dt>Karnataka</dt>
			<dd>State in India</dd>
			<dt>H<sub>2</sub>O</dt>
			<dd>chemical composition of water</dd>
		</dl>
		<dl>
			<dt>&lt;form&gt;</dt>
			<dd>This form is used to create form</dd>
		</dl>
		<p>&copy;</p>
		<p>&reg;</p>
		<p>&trade;</p>
		<p>&#8378;</p>
	</body>
</html>
